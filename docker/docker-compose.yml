version: '3.8'

services:
  # Database Services
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - convo-network

  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - POSTGRES_DB=convobuddy
      - POSTGRES_USER=convobuddy
      - POSTGRES_PASSWORD=convobuddy123
    networks:
      - convo-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - convo-network

  # Application Services
  apphost:
    build:
      context: ..
      dockerfile: docker/Dockerfile.AppHost
    container_name: apphost
    ports:
      - "8001:8080"
      - "8002:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - qdrant
      - postgres
      - redis
    networks:
      - convo-network

  api-brain:
    build:
      context: ..
      dockerfile: docker/Dockerfile.API.Brain
    container_name: api-brain-1
    ports:
      - "8003:8080"
      - "8004:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Qdrant=http://qdrant:6333
      - ConnectionStrings__Postgres=Host=postgres;Database=convobuddy;Username=convobuddy;Password=convobuddy123
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - qdrant
      - postgres
      - redis
    networks:
      - convo-network

  api-brain-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.API.Brain
    container_name: api-brain-2
    ports:
      - "8005:8080"
      - "8006:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Qdrant=http://qdrant:6333
      - ConnectionStrings__Postgres=Host=postgres;Database=convobuddy;Username=convobuddy;Password=convobuddy123
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - qdrant
      - postgres
      - redis
    networks:
      - convo-network

  api-brain-3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.API.Brain
    container_name: api-brain-3
    ports:
      - "8007:8080"
      - "8008:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Qdrant=http://qdrant:6333
      - ConnectionStrings__Postgres=Host=postgres;Database=convobuddy;Username=convobuddy;Password=convobuddy123
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - qdrant
      - postgres
      - redis
    networks:
      - convo-network

  api-transcription:
    build:
      context: ..
      dockerfile: docker/Dockerfile.API.Transcription
    container_name: api-transcription
    ports:
      - "8009:8080"
      - "8010:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Postgres=Host=postgres;Database=convobuddy;Username=convobuddy;Password=convobuddy123
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - convo-network

  api-vectorsearch:
    build:
      context: ..
      dockerfile: docker/Dockerfile.API.VectorSearch
    container_name: api-vectorsearch
    ports:
      - "8011:8080"
      - "8012:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Qdrant=http://qdrant:6333
      - ConnectionStrings__Postgres=Host=postgres;Database=convobuddy;Username=convobuddy;Password=convobuddy123
    depends_on:
      - qdrant
      - postgres
    networks:
      - convo-network

  api-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.API.Gateway
    container_name: api-gateway
    ports:
      - "8013:8080"
      - "8014:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Services__Brain__Instances__0=http://api-brain-1:8080
      - Services__Brain__Instances__1=http://api-brain-2:8080
      - Services__Brain__Instances__2=http://api-brain-3:8080
      - Services__Transcription=http://api-transcription:8080
      - Services__VectorSearch=http://api-vectorsearch:8080
    depends_on:
      - api-brain
      - api-transcription
      - api-vectorsearch
    networks:
      - convo-network

  ui-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.UI.Web
    container_name: ui-web
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiBaseUrl=http://api-gateway:8080
    depends_on:
      - api-gateway
    networks:
      - convo-network

  data-seeder:
    build:
      context: ..
      dockerfile: docker/Dockerfile.Data.Seeder
    container_name: data-seeder
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Qdrant=http://qdrant:6333
      - ConnectionStrings__Postgres=Host=postgres;Database=convobuddy;Username=convobuddy;Password=convobuddy123
    depends_on:
      - qdrant
      - postgres
    networks:
      - convo-network
    profiles:
      - tools

volumes:
  qdrant_data:
  postgres_data:
  redis_data:

networks:
  convo-network:
    driver: bridge
